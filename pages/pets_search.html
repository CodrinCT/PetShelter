<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Pet</title>
    <link rel="stylesheet" href="/style/pets_search.css" />
    <link
      rel="stylesheet"
      href="/fontawesome-free-5.15.3-web/css/all.min.css"
    />
  </head>
  <body>
    <!-- <div id="pet_page_div"> -->
    <div id="nav_bar">
      <ul id="list">
        <li id="help_link">Help</li>
        <li id="contact_link">Contact</li>
        <li><i class="fas fa-paw" id="icon"></i></li>
        <li id="about_link">About Us</li>
        <li id="register_link">Register</li>
      </ul>
    </div>
    <div id="form_div">
      <form action="" method="post" id="search_form">
        <button type="submit" id="search_btn">Search</button>
        <input type="text" id="search" placeholder="new family member" />
      </form>
    </div>
    <div id="search_result_div"></div>

    <script src="/front-end-script/pet-search.js"></script>
  </body>
</html>
